{% extends "home.html" %}

{% block home_content %}
<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-info">
            <div class="post-date">
                <a href="{{post.id}}">
                    {{ post.date }}
                </a>
            </div>
            <div class="post-text">
                <p>{{ post.text }}</p>
            </div>
        </div>
    {% endfor %}
</ul>
{% endblock %}
